{% extends "base/Dashboard/base_dashboard.html" %}

{% block title %}Beta Dashboard{% endblock %}

{% block content %}
  <h2 class="text-4xl font-extrabold text-gray-900 text-center mb-12">Beta Dashboard</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- MCQ Module -->
    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 border border-gray-100">
      <div class="p-6 flex items-center">
        <div class="flex items-center justify-center bg-blue-100 p-4 rounded-lg">
          <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="ml-6">
          <h3 class="text-xl font-bold text-gray-800">MCQ</h3>
          <a href="#" class="inline-block mt-2 text-blue-600 font-medium hover:text-blue-800 transition-colors">Practice</a>
        </div>
      </div>
    </div>

    <!-- Coding Module -->
    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 border border-gray-100">
      <div class="p-6 flex items-center">
        <div class="flex items-center justify-center bg-purple-100 p-4 rounded-lg">
          <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
          </svg>
        </div>
        <div class="ml-6">
          <h3 class="text-xl font-bold text-gray-800">Coding</h3>
          <a href="/beta/coding-practice" class="inline-block mt-2 text-blue-600 font-medium hover:text-blue-800 transition-colors">Practice</a>
          <a href="/beta/html-coding" class="inline-block ml-2 mt-1 text-blue-600 font-medium hover:text-blue-800 transition-colors">HTML Practice</a>
        </div>
      </div>
    </div>

    <!-- Cheat Sheet Module -->
    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 border border-gray-100">
      <div class="p-6 flex items-center">
        <div class="flex items-center justify-center bg-green-100 p-4 rounded-lg">
          <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <div class="ml-6">
          <h3 class="text-xl font-bold text-gray-800">Cheat Sheet</h3>
          <div class="flex space-x-4 mt-2">
            <a href="#" class="text-blue-600 font-medium hover:text-blue-800 transition-colors">Default</a>
            <a href="#" class="text-blue-600 font-medium hover:text-blue-800 transition-colors">Tutorial</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Session Module -->
    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 border border-gray-100">
      <div class="p-6 flex items-center">
        <div class="flex items-center justify-center bg-orange-100 p-4 rounded-lg">
          <svg class="w-12 h-12 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
          </svg>
        </div>
        <div class="ml-6">
          <h3 class="text-xl font-bold text-gray-800">Session</h3>
          <div class="flex space-x-4 mt-2">
            <a href="#" class="text-blue-600 font-medium hover:text-blue-800 transition-colors">Slides</a>
            <a href="#" class="text-blue-600 font-medium hover:text-blue-800 transition-colors">Video</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
